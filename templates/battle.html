<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Let's pronounce!</title>
        <link rel="stylesheet" href="../static/css/battle.css">
    </head>
    <body>
        <div class="player1">
            <div class="status">
                <div class="player_name">{{ players[0].name }}</div>
                <!-- 最適領域（緑）: 50%～, 準最適領域（黄色）: 20~50%, 非最適領域（赤）: ～20% -> ポケモンのHPバーの色（第五世代以降）-->
                <div class="hp_meter"><meter min="0" max="{{ players[0].max_hp }}" low="{{ players[0].max_hp * 0.2 }}" high="{{ players[0].max_hp * 0.5 }}" optimum="{{ players[0].max_hp }}" value="{{ players[0].hp }}">{{ players[0].hp / players[0].max_hp }}%</meter></div>
                <div class="hp_value">{{ players[0].hp }}／{{ players[0].max_hp }}</div>
            </div>
            <div class="character_image">
                <img src="../static/img/brave.png">
            </div>
        </div>
        <div class="player2">
            <div class="status">
                <div class="player_name">{{ players[1].name }}</div>
                <!-- 最適領域（緑）: 50%～, 準最適領域（黄色）: 20~50%, 非最適領域（赤）: ～20% -> ポケモンのHPバーの色（第五世代以降）-->
                <div class="hp_meter"><meter min="0" max="{{ players[1].max_hp }}" low="{{ players[1].max_hp * 0.2 }}" high="{{ players[1].max_hp * 0.5 }}" optimum="{{ players[1].max_hp }}" value="{{ players[1].hp }}">{{ players[1].hp / players[1].max_hp }}%</meter></div>
                <div class="hp_value">{{ players[1].hp }}／{{ players[1].max_hp }}</div>
            </div>
            <div class="character_image">
                <img src="../static/img/fighter.png">
            </div>
        </div>
        <div class="button">
                <button type="button">Change</button>
        </div>
    </body>
</html>
