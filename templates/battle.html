<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Let's pronounce!</title>
        <link rel="stylesheet" href="../static/css/battle.css">
    </head>
    <body>
        <div class="player1">
            <!-- プレイヤー名 -->
            <p>A</p>
            <!-- max: プレイヤーの最大HP -->
            <!-- 最適領域（緑）: 50%～, 準最適領域（黄色）: 20~50%, 非最適領域（赤）: ～20% -> ポケモンのHPバーの色（第五世代以降）-->
            <p><meter min="0" max="100" low="20" high="50" optimum="100" value="100">100%</meter></p>
            <!--
            <meter min="0" max="100" low="20" high="50" optimum="100" value="20">20%</meter>
            <meter min="0" max="100" low="20" high="50" optimum="100" value="30">30%</meter>
            <meter min="0" max="100" low="20" high="50" optimum="100" value="40">40%</meter>
            <meter min="0" max="100" low="20" high="50" optimum="100" value="50">50%</meter>
            <meter min="0" max="100" low="20" high="50" optimum="100" value="60">60%</meter>
            <meter min="0" max="100" low="20" high="50" optimum="100" value="70">70%</meter>
            <meter min="0" max="100" low="20" high="50" optimum="100" value="80">80%</meter>
            <meter min="0" max="100" low="20" high="50" optimum="100" value="90">90%</meter>
            <meter min="0" max="100" low="20" high="50" optimum="100" value="100">100%</meter>
            -->
            <p>100／100</p>
            <p><img src="../static/img/brave.png"></p>
        </div>
        <div class="player2">
                <!-- プレイヤー名 -->
                <p>B</p>
                <!-- max: プレイヤーの最大HP -->
                <!-- 最適領域（緑）: 50%～, 準最適領域（黄色）: 20~50%, 非最適領域（赤）: ～20% -> ポケモンのHPバーの色（第五世代以降）-->
                <p><meter min="0" max="100" low="20" high="50" optimum="100" value="80">80%</meter></p>
                <p>80／100</p>
                <p><img src="../static/img/fighter.png"></p>
        </div>
        <div class="button">
                <button type="button">Change</button>
        </div>
    </body>
</html>
