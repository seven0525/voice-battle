{% extends "layout.html" %}
{% block content %}
<header class="masthead bg-primary text-white text-center">
    <div class="container">
        <h1 class="text-uppercase mb-0">選択したフレーズ</h1>
        <div>
            {% if phrase %}
                <h2>{{phrase}}</h2>
            {% endif %}
        <p id=aaa>5</p>  
        <form name="timer">
            <input type="text" value="">分
            <input type="text" value="5">秒<br>
            <input type="button" value="スタート" onclick="cntStart()">
            <input type="button" value="ストップ" onclick="cntStop()">
            </form>
        
    </div>
</header>
<script>

    var timer1; //タイマーを格納する変数（タイマーID）の宣言
    var sec = 10;
    window.onload = function(){
      //カウントダウン関数を1000ミリ秒毎に呼び出す関数
      timer1=setInterval("countDown()",1000);
    }
    //カウントダウン関数
    function countDown()
    { 
      sec -=1;
      tmWrite(sec);
    }
    //残り時間を書き出す関数
    function tmWrite(time_data)
    {
      time_data=parseInt(time_data);
      if (time_data<=0)
      {
        reSet();
        window.location.href = '/voice';

      }
      else
      {
      document.getElementById("time_print").innerText = time_data;
      }
    } 
    </script>
{% endblock %}
